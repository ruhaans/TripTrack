<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}TripTrack{% endblock %}</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen bg-gray-50 text-gray-900">
    <!-- NAVBAR -->
    <header class="sticky top-0 z-20 border-b bg-white/80 backdrop-blur">
      <div class="max-w-6xl mx-auto px-4 h-14 flex items-center justify-between">
        <!-- Brand always returns to Home -->
        <a href="{% url 'trips:home' %}" class="font-semibold text-lg tracking-tight">TripTrack</a>

        <nav class="flex items-center gap-4 text-sm">
          {% if request.user.is_authenticated %}
            <a href="{% url 'trips:my' %}" class="text-gray-700 hover:text-black">My Trips</a>

            {% if request.user.is_staff %}
              <a href="{% url 'trips:manage' %}" class="text-gray-700 hover:text-black">Organizer</a>
            {% endif %}

            <!-- POST logout button so it works with Django auth -->
            <form method="post" action="{% url 'logout' %}" class="inline">
              {% csrf_token %}
              <button type="submit" class="text-gray-700 hover:text-black">Log out</button>
            </form>
          {% else %}
            <a href="{% url 'login' %}" class="text-gray-700 hover:text-black">Log in</a>
            <a href="{% url 'accounts:signup' %}"
               class="inline-flex items-center rounded-lg border border-gray-300 px-3 py-1.5 hover:bg-gray-100">
              Sign up
            </a>
          {% endif %}
        </nav>
      </div>
    </header>

    <!-- PAGE -->
    <main class="max-w-6xl mx-auto px-4 py-10">
      {% if messages %}
        <div class="mb-6 space-y-2">
          {% for m in messages %}
            <div class="p-3 rounded text-sm
                        {% if 'success' in m.tags %}bg-green-50 text-green-700
                        {% elif 'error' in m.tags %}bg-red-50 text-red-700
                        {% else %}bg-yellow-50 text-yellow-700{% endif %}">
              {{ m }}
            </div>
          {% endfor %}
        </div>
      {% endif %}
      {% block content %}{% endblock %}
    </main>

    <footer class="border-t bg-white">
      <div class="max-w-6xl mx-auto px-4 py-6 text-sm text-gray-500">Â© TripTrack</div>
    </footer>
  </body>
</html>
